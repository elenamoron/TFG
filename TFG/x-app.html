  <script src="global-config.js" />
  <script>

    Polymer({

      is: 'x-app',
      config:[GlobalConfig],
      
      properties: {
          user: String ,
          password: String ,
         _route: Object,
         _subRoute: Object,
         _pageData: Object,
         _idData: Object
      },
      
    attached: function() {
      this.async(function() {
        if (!this._route.path) {
          this.set('_route.path', '/index');
        }
      });
    },

      
      _isHomePage: function(page) {
            return page === 'home';
        },
    ajax_setup : function () {
        jQuery.ajaxSetup({
            url: config.api_host + config.api_url_base,
            global: false,
            error: function (jqXHR, textStatus, errorThrown) {
                console.error("ajax call failed: ", textStatus, errorThrown);
            },
            contentType: "application/json",
            type: "GET"
        });
    },

    ajax_get : function (endpoint, event_to_publish, callback, opts) {
        ajax_setup();

        if (!opts) opts={};

        var config = Object.assign({
            url: jQuery.ajaxSettings.url + endpoint,
            method: 'get',
            success: function (data) {
                if (callback) callback(data);
            }
        },opts);

        jQuery.ajax(config);
    },

    ajax_post: function (endpoint, data, event_to_publish, callback, failback) {
        ajax_setup();
        if (data) {
            data = JSON.stringify(data);
        }
        jQuery.ajax({
            url: jQuery.ajaxSettings.url + endpoint,
            method: 'post',
            data: data,
            success: function (data) {
                if (callback) callback(data);
            },
            error: function (data) {
                if (failback) failback(data);
            }
        });
    },

    ajax_put : function (endpoint, data, event_to_publish, callback, failback) {
        ajax_setup();
        if (data) {
            data = JSON.stringify(data);
        }
        jQuery.ajax({
            url: jQuery.ajaxSettings.url + endpoint,
            method: 'put',
            data: data,
            success: function (data) {
                if (callback) callback(data);
            },
            error: function (data) {
                if (failback) failback(data);
            }
        });
    },
      login: function(){
          this.user = this.$.email.value;
          this.password = this.$.password.value;
          
        }
