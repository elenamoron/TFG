<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="demo_mensaje-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-form id="t">
      <form >
        <paper-input label="username" value="{{nombre}}">
        </paper-input>
        <paper-input label="nÂº oficina" value="{{oficina}}">
        </paper-input>
        <paper-search-panel
                search="{{search}}"
                count="{{count}}"
                items="[[items]]"
                has-more="[[hasMore]]"
                loading="[[loading]]"
                filters="[[filters]]"
                selected-filters="{{selectedFilters}}"
                on-change-request-params="loadData">
          <div>
            Show your [[count]] results for "[[search]]"
          </div>
        </paper-search-panel>
        <paper-button raised class="indigo" on-click="getPost">Enviar</paper-button>
        <iron-ajax
                id="dataAjax"
                method="post"
                url="data/url"
                content-type="application/json"
                on-response="postComplete"></iron-ajax>
      </form>
    </iron-form>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Demo_mensajeApp extends Polymer.Element {
      static get is() { return 'demo_mensaje-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'demo_mensaje-app'
          },
          nombre:String,
          oficina:String,

        };
      }
      getPost() {
        this.$.dataAjax.body = {'nombre': this.nombre, 'oficina': this.oficina};
        this.$.dataAjax.generateRequest();
      }
    }

    window.customElements.define(Demo_mensajeApp.is, Demo_mensajeApp);

  </script>
</dom-module>
