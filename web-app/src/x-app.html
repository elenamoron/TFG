    Polymer({

      _routePageChanged: function(page) {
        this.page = page || 'view1';
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('x-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'view404';
      },
    attached: function() {
      this.async(function() {
        if (!this._route.path) {
          this.set('_route.path', '/index');
        }
      });
    },

      
    _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('x-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
    },
    ajax_setup : function () {
      jQuery.ajaxSetup({
        url: global_config.api_host + global_config.api_url_base,
        global: false,
        error: function (jqXHR, textStatus, errorThrown) {
              console.error("ajax call failed: ", textStatus, errorThrown);
            },
            contentType: "application/json",
            type: "GET"
      });
    },

    ajax_get : function (endpoint, event_to_publish, callback, opts) {
      ajax_setup();

    if (!opts) opts={};

     var config = Object.assign({
       url: jQuery.ajaxSettings.url + endpoint,
         method: 'get',
         success: function (data) {
            if (callback) callback(data);
         }
        },opts);

       jQuery.ajax(config);
    },

    ajax_post: function (endpoint, data, callback, failback) {
      this.ajax_setup();
        if (data) {
          data = JSON.stringify(data);
        }
        jQuery.ajax({
           url: jQuery.ajaxSettings.url + endpoint,
             method: 'post',
            data: data,
            success: function (data) {
               if (callback) callback(data);
            },
            error: function (data) {
               if (failback) failback(data);
            }
        });
    },
    
    ajax_put : function (endpoint, data, event_to_publish, callback, failback) {
      ajax_setup();
        if (data) {
              data = JSON.stringify(data);
        }
        jQuery.ajax({
              url: jQuery.ajaxSettings.url + endpoint,
            method: 'put',
            data: data,
            success: function (data) {
              if (callback) callback(data);
            },
            error: function (data) {
               if (failback) failback(data);
            }
        });
    },
      login: function(){
          this.user = this.$.email.value;
          this.password = this.$.password.value;
          this.ajax_post(
