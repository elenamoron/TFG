<dom-module id="x-app">

  <template>

    <style>

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      .toolbar {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
        background-color: rgba(255, 255, 255, 0.95);
      }

      .tabs {
        height: 100%;
        @apply --layout-horizontal;
      }

      .tabs > a {
        @apply --layout-vertical;
        @apply --layout-center-center;
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
      }

      header {
        @apply --layout-vertical;
        @apply --layout-center-center;
        height:  500px;
        witdh: 100%;
        padding: 0 16px;
        background-image: url('../media/Puzzle.jpg');
        backgrond-repeat: no-repeat;
        background-size: 100% 100%;
        color: black;
        text-align: center;
      }

      header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
      }

      header > p {
        font-size: 32px;
      }

      section {
        padding: 88px 16px;
      }

      .container {
        @apply --layout-horizontal;
        max-width: 800px;
        margin: 0 auto;
      }

      .container > * {
        @apply --layout-flex;
      }

      .container img {
        max-width: 100%;
        max-height: 100%;
      }

      .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
      }

      .container p {
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        .container {
          @apply --layout-vertical;
        }
      }

    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"
        active="{{active}}">
    </app-route>
    <app-route
        route="{{subRoute}}"
        pattern="/:id"
        data="{{_idData}}"
        active="{{activeSubroute}}"></app-route>
    
    
    <app-drawer-layout fullbleed>
      
      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        
        <app-toolbar class="toolbar">
          <div class="tabs">
            <a href="#about" on-tap="_onTapAnchor">Cómo funciona</a>
            <a href="#services" on-tap="_onTapAnchor">Servicios</a>
            <a href="#contact"on-tap="_onTapAnchor">Contacto</a>
            <a href="[[rootPath]]register">Registrate</a>
            <a href="[[rootPath]]login">Iniciar sesión</a>
          </div>
        </app-toolbar>
        
          
          
        <header>
            <div>hola {{page}}</div>
            <div>Route is <span hidden$="{{active}}">not</span> active.</div>
            <iron-pages
                selected="[[routeData.page]]"
                attr-for-selected="name"
                selected-attribute="visible"
                >
 
                <x-register name="register"></x-register>
                <x-login name="login"></x-login>
            </iron-pages>
        </header>
          
        <section id="about">
        <div class="container">
          <div>
            <img src="../media/como.jpg">
          </div>
          <div>
            <h3>Cómo funciona</h3>
            <p>Ofrecemos un servicio donde poder registrar tu empresa y organizar 
                tus proyectos. Nuestro panel permitira que tengas diferentes 
                usuarios para vuestros trabajadores y estos puedan llevar 
                organizados sus clientes y proyectos comunes</p>
          </div>
        </div>
      </section>

      <section id="services">
        <div class="container">
          <div>
            <img src="../media/services.jpg">
          </div>
          <div>
            <h3>Servicios</h3>
            <p>En esta plataforma podrás detectar el blanqueo de capital o cualquier financiación al terrorismo</p>
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="container">
          <div>
            <img src="../media/contacta-con-nosotros.png">
          </div>
          <div>
            <h3>Contacto</h3>
            <p>Si tienes dudas, te ayudamos en soporte@gmail.com</p>
          </div>
        </div>
      </section>
        
      </app-header-layout>
      <app-scrollpos-control
          selected="[[routeData.page]]"
          reset="[[_isRegisterPage(routeData.page)]]"></app-scrollpos-control>
      
    </app-drawer-layout>
    
  </template>


  
  <script>
      var global_config = {
        access_token: 'Bearer a98988f7bdece40715673967ffa874cd11fee1f2c1b67d1a07983983effbd442',
        api_host: 'https://prueba.com',
        api_url_base: '/TFG/elena'
    };
    
    Polymer({
        
      is: 'x-app',
      
      
      properties: {
          user: String ,
          password: String ,
          route: Object,
          routeData: Object,
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
        },
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ],
      attached: function() {
        this.async(function() {
        if (!this.route.path) {
          this.set('route.path', '/');
        }
      });
    },

      _routePageChanged: function(page) {
        this.page = page ;
      },
      _pageChanged: function(page) {
          if(!page){return;}
        // Load page import on demand. Show 404 page if fails
        //var resolvedPageUrl = this.resolveUrl('x-' + page + '.html');
        //this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'view404';
      },  
      _onTapAnchor: function(e) {
        e.preventDefault();
        var anchor = e.target.attributes.href.value;
        this.$$(anchor).scrollIntoView();
      },
    
    
    _isRegisterPage: function(page) {
        return page === 'register';
    }});

  </script>

</dom-module>
