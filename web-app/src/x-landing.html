<dom-module id="x-landing">

  <template>

    <style>

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      .toolbar {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
        background-color: rgba(255, 255, 255, 0.95);
      }

      .tabs {
        height: 100%;
        @apply --layout-horizontal;
      }

      .tabs > a {
        @apply --layout-vertical;
        @apply --layout-center-center;
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
      }

      header {
        @apply --layout-vertical;
        @apply --layout-center-center;
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('../media/Puzzle.jpg');
        backgrond-repeat: no-repeat;
        background-size: cover;
        color: black;
        text-align: center;
      }

      header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
      }

      header > p {
        font-size: 32px;
      }

      section {
        padding: 88px 16px;
      }

      .container {
        @apply --layout-horizontal;
        max-width: 800px;
        margin: 0 auto;
      }

      .container > * {
        @apply --layout-flex;
      }

      .container img {
        max-width: 100%;
        max-height: 100%;
      }

      .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
      }

      .container p {
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        .container {
          @apply --layout-vertical;
        }
      }

    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"
        active="{{active}}">
    </app-route>
    
    <iron-pages
            selected="[[routeData.page]]"
            attr-for-selected="name"
            selected-attribute="visible">
        <x-app name="app" route="{{subroute}}" basepath="{{routeData.page}}"></x-app>     
        <x-proyectos name="proyectos"></x-proyectos>
        <x-clientes name="clientes"></x-clientes>
        <x-cuenta name="cuenta"></x-cuenta>
    </iron-pages>
  </template>


  
  <script>
      
    Polymer({

      is: 'x-landing',
      
      
      properties: {
          route: Object,
          routeData: Object,
         page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        }
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ],
      attached: function() {
      this.async(function() {
        if (!this.route.path) {
          this.set('route.path', '/');
        }
      });
    },

    _routePageChanged: function(page) {
        this.page = page ;
    },
      _pageChanged: function(page) {
          if(!page){
              return;
          }
        // Load page import on demand. Show 404 page if fails
        //var resolvedPageUrl = this.resolveUrl('x-' + page + '.html');
        //this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'view404';
      },  
    
    });

  </script>

</dom-module>
