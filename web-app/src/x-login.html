<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">


<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/app-layout/demo/sample-content.html">
<link rel="import" href="x-home.html">
<link rel="import" href="x-recipe-app.html">
<dom-module id="x-login">
    <style>

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      .toolbar {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
        background-color: rgba(255, 255, 255, 0.95);
      }

      .tabs {
        height: 100%;
        @apply --layout-horizontal;
      }

      .tabs > a {
        @apply --layout-vertical;
        @apply --layout-center-center;
        margin: 12px 16px 12px;
        border-bottom: 1px solid #222;
      }

      header {
        @apply --layout-vertical;
        @apply --layout-center-center;
        height: calc(100vh - 64px);
        padding: 0 16px;
        background-image: url('media/Puzzle.jpg');
        backgrond-repeat: no-repeat;
        background-size: cover;
        color: black;
        text-align: center;
      }

      header > h2 {
        font-size: 56px;
        font-weight: 300;
        margin: 0;
      }

      header > p {
        font-size: 32px;
      }

      section {
        padding: 88px 16px;
      }

      .container {
        @apply --layout-horizontal;
        max-width: 800px;
        margin: 0 auto;
      }

      .container > * {
        @apply --layout-flex;
      }

      .container img {
        max-width: 100%;
        max-height: 100%;
      }

      .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
      }

      .container p {
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        .container {
          @apply --layout-vertical;
        }
      }

    </style>

  <template>

    <app-header-layout>

      <app-header reveals effects="waterfall" slot="header">

        <app-toolbar class="toolbar">
          <div class="tabs">
            <a href="[[rootPath]]#about" on-tap="_onTapAnchor">Cómo funciona</a>
            <a href="[[rootPath]]#services" on-tap="_onTapAnchor">Servicios</a>
            <a href="[[rootPath]]#contact"on-tap="_onTapAnchor">Contacto</a>
          </div>
        </app-toolbar>

      </app-header>
        <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                role="main">
            <x-home name="home"></x-home>

        </iron-pages>
      <header>

              <img src="../media/bienvenido.jpg">

              <div>
                <form is="iron-form" id="form">
                    <p>Email:</p>
                    <paper-input id="email"
                      type="email"
                      label="email"
                      required></paper-input>
                    <p>Contraseña:</p>
                    <paper-input id="password"
                      type="password"
                      label="password"
                      required></paper-input>
                    <paper-button raised id="login" on-tap="login" >Entrar</paper-button>
                    <a href="[[rootPath]]home">Ir a home</a>
                    <a href="[[rootPath]]recipe-app">Ir a recipes</a>
                </form>
              </div>


      </header>
    
    


    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'x-login',

      properties: {
         user: Object,
         route: Object,
         routeData: Object,
         page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ],
      attached: function() {
      this.async(function() {
        if (!this.route.path) {
          this.set('route.path', '/home');
        }
      });
    },

      _routePageChanged: function(page) {
        this.page = page ;
      },
      _pageChanged: function(page) {
          if(!page){
              return;
          }
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('x-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'view404';
      },  

      _isHomePage: function(page) {
            return page === 'home';
        },
      ajax_setup : function () {
      jQuery.ajaxSetup({
        url: global_config.api_host + global_config.api_url_base,
        global: false,
        error: function (jqXHR, textStatus, errorThrown) {
              console.error("ajax call failed: ", textStatus, errorThrown);
            },
            contentType: "application/json",
            type: "GET"
      });
    },

    ajax_get : function (endpoint, event_to_publish, callback, opts) {
      ajax_setup();

    if (!opts) opts={};

     var config = Object.assign({
       url: jQuery.ajaxSettings.url + endpoint,
         method: 'get',
         success: function (data) {
            if (callback) callback(data);
         }
        },opts);

       jQuery.ajax(config);
    },

    ajax_post: function (endpoint, data, callback, failback) {
      this.ajax_setup();
        if (data) {
          data = JSON.stringify(data);
        }
        jQuery.ajax({
           url: jQuery.ajaxSettings.url + endpoint,
             method: 'post',
            data: data,
            success: function (data) {
               if (callback) callback(data);
            },
            error: function (data) {
               if (failback) failback(data);
            }
        });
    },
    
    ajax_put : function (endpoint, data, event_to_publish, callback, failback) {
      ajax_setup();
        if (data) {
              data = JSON.stringify(data);
        }
        jQuery.ajax({
              url: jQuery.ajaxSettings.url + endpoint,
            method: 'put',
            data: data,
            success: function (data) {
              if (callback) callback(data);
            },
            error: function (data) {
               if (failback) failback(data);
            }
        });
    },
      login: function(){
          this.user = this.$.email.value;
          this.password = this.$.password.value;
          if(!this.user || !this.password){
              alert("Todos los campos son necesarios");
          }
          this.ajax_post(
            '/login'.post_login,
            {
                username: this.user,
                password: this.password
            },
            function (data) {
                //Success
                if (callback) callback(data);
            },
            function (data) {
                //Failure
                //if (failback) failback(data);
                console.log("failback");
            }
        );
        
    },

    }
    );

  </script>

</dom-module>
