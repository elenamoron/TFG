                margin: 12px 16px 12px;
                border-bottom: 1px solid #222;
            }

            header {
                @apply( --layout-vertical);

                margin: 0;
            }

            }

            section {
                padding: 88px 16px;
            }

            .container {
                @apply( --layout-horizontal);
                max-width: 800px;
                margin: 0 auto;
            }

            .container > * {
                @apply( --layout-flex);
            }

            .container img {
                max-width: 100%;
                max-height: 100%;
            }

            .container h3 {
                font-size: 32px;
                font-weight: 300;
                margin: 24px 0;
            }

            .container p {
                line-height: 1.5;
            }

            @media (max-width: 600px) {
                .container {
                    @apply( --layout-vertical);

        <app-location route="{{route}}" use-hash-as-path></app-location>

        <app-route
            route="{{route}}"
            pattern="register"
            data="{{routeData}}"
            active="{{active}}"
            tail="{{subRoute}}">
        </app-route>

        <app-route
                route="{{route}}"

    <script>
        Polymer({
            is: 'x-ogarcia',

            properties: {
                user: String ,
                password: String ,
                _route: Object,
                _subRoute: Object,
                _pageData: Object,
                _idData: Object,
            },

            _pageChanged: function(page) {
                alert("asdasd");

                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('x-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },
        });
    </script>
