<dom-module id="x-register">

  <template>

    <app-header-layout>

      <app-header reveals effects="waterfall" slot="header">

        <app-toolbar class="toolbar">
          <div class="tabs">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
          </div>
        </app-toolbar>

      </app-header>

      <header>

              <h1>Holaaaaaaa</h1>

              <div>
                  <p>Registro</p>

              </div>


      </header>



    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'x-register',

      properties: {
         user: Object
      },

      _isHomePage: function(page) {
            return page === 'home';
        },
      login: function(){
          this.user = this.$.email.value;
          this.user['password'] = this.$.password.value;
          console.log(this.user);
        }

    }
    );

  </script>

</dom-module>
