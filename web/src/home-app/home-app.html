<dom-module id="home-app">
    <template>
        <style>
            paper-avatar {
                position: relative;
                height: 90px;
                padding: 2px;
                width: 90px;
                margin: 20px auto;
                margin-left: 80px;
            }
            .avatar-container .image {
                background-size: contain;
                border-radius: 50%;
                height: 100%;
                width: 100%;
            }

            .contact-info {
                margin: 0 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid #CCC;
                text-align: center;
            }
            .contact-info .name {
                font-weight: bold;
            }
            .contact-info .email {
                color: #999;
            }
            paper-item {
                @apply(--layout-center-center);
                height: 54px;
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
            app-toolbar {
                /* Toolbar is the main header, so give it some color */
                background-color: #1E88E5;
                font-family: 'Roboto', Helvetica, sans-serif;
                color: white;
            }
        </style>
        <firebase-auth id="auth" user="{{user}}" provider="google" >
        </firebase-auth>
        <app-route
                route="{{_route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>
        <iron-pages
                selected="[[usuarioLogado]]"
                attr-for-selected="name"
                selected-attribute="visible"
        >

            <app-drawer-layout responsive-width="1280px" name="home">
                <app-header-layout>
                    <app-header slot="header">
                        <app-toolbar>
                            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                            <div main-title>Gesti√≥n interna de mis proyectos</div>
                            <paper-icon-button icon="settings-power" raised on-click="desconectar"></paper-icon-button>
                        </app-toolbar>
                    </app-header>
                </app-header-layout>
                <app-drawer id="drawer" slot="drawer" swipe-open>
                    <app-header-layout has-scrolling-region>

                        <app-header fixed>
                            <paper-avatar label="[[user.displayName]]" src="[[user.photoURL]]"></paper-avatar>

                            <div class="contact-info">
                                <div class="name">[[user.displayName]]</div>
                                <div class="email">[[user.email]]</div>

                            </div>
                        </app-header>


                        <paper-listbox
                                selected="{{_pageData.page}}"
                                attr-for-selected="name"
                                on-iron-activate="_drawerSelected">
                            <paper-item name="proyectos">Proyectos activos</paper-item>
                            <paper-item name="archivados">Proyectos archivados</paper-item>
                        </paper-listbox>

                    </app-header-layout>
                </app-drawer>
                <iron-pages selected="[[_pageData.page]]" attr-for-selected="name">
                    <proyectos-app name="proyectos"></proyectos-app>
                    <ver-proyecto
                            id="proyectoView"
                            name="proyecto"
                            proyectoid="{{_idData.name}}">
                    </ver-proyecto>

                </iron-pages>

            </app-drawer-layout>

            <!--web-app name="login"></web-app-->
        </iron-pages>
    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class HomeApp extends Polymer.Element {
            static get is() { return 'home-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'home-app'
                    },
                    usuarioLogado: {
                        type: String,
                        computed:'_calculaLogado(user)'
                    },
                    user:Object,
                    _idData: Object,
                };
            }

            desconectar(){
                this.$.auth.signOut()
            }
            _calculaLogado(usuario){
                return ((this.$.auth.user=="undefined" || this.$.auth.user == null)?"login":"home");
            }
            _drawerSelected() {
                if (!this.$.drawer.persistent) this.$.drawer.close();
            }

        }
        window.customElements.define(HomeApp.is, HomeApp);
    </script>
</dom-module>
