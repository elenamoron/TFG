<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<link rel="import" href="../proyectos-app/proyectos-app.html">
<link rel="import" href="../proyectos-app/proyectos-all.html">
<link rel="import" href="../proyectos-app/proyectos-mis-archivados.html">
<link rel="import" href="../organization-app/organization-app.html">

<dom-module id="home-app">
    <template>
        <style>
            paper-avatar {
                position: relative;
                height: 90px;
                padding: 2px;
                width: 90px;
                margin: 20px auto;
                margin-left: 80px;
            }
            .avatar-container .image {
                background-size: contain;
                border-radius: 50%;
                height: 100%;
                width: 100%;
            }

            .contact-info {
                margin: 0 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid #CCC;
                text-align: center;
            }
            .contact-info .name {
                font-weight: bold;
            }
            .contact-info .email {
                color: #999;
            }
            paper-item {
                @apply(--layout-center-center);
                height: 54px;
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
            app-toolbar {
                /* Toolbar is the main header, so give it some color */
                background-color: #1E88E5;
                font-family: 'Roboto', Helvetica, sans-serif;
                color: white;
            }
            .second {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: normal;
            }
        </style>
        <iron-ajax
                method="post"
                id="logout"
                url="http://0.0.0.0:8000/api/v1/rest-auth/logout/"
                handle-as="json"
                content-type="application/json"
                on-response="handleResponse"
                ></iron-ajax>
        <firebase-auth id="auth" user="{{user}}" provider="google" >
        </firebase-auth>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>


        <app-drawer-layout name="home" responsive-width="1280px" >

            <app-header-layout>
                <app-header slot="header">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>[[_idData.id]]</div>
                        <paper-icon-button icon="settings-power" raised on-click="desconectar"></paper-icon-button>
                    </app-toolbar>
                </app-header>
            </app-header-layout>
            <app-drawer id="drawer" slot="drawer" swipe-open>
                <app-header-layout has-scrolling-region>

                    <app-header fixed>
                        <paper-avatar label="{{user.nombre}}" src="[[user.photoURL]]"></paper-avatar>

                        <div class="contact-info">
                            <div class="name">{{user.nombre}}</div>
                            <div class="email">{{user.mail}}</div>

                        </div>
                    </app-header>


                    <paper-listbox
                            selected="{{_pageData.page}}"
                            attr-for-selected="name"
                            on-iron-activate="_drawerSelected">
                        <paper-item name="[[_pageData.page]]/mis-proyectos">Mis proyectos activos
                        </paper-item>
                        <paper-item name="[[_pageData.page]]/mis-archivados">Mis proyectos archivados
                        </paper-item>
                        <paper-item name="[[_pageData.page]]/all">Todos los proyectos
                        </paper-item>
                        <paper-item name="[[_pageData.page]]/organizaciones">Organizaciones</paper-item>
                    </paper-listbox>

                </app-header-layout>
            </app-drawer>

            <iron-pages selected="[[_subRoute.path]]" attr-for-selected="name">
                <proyectos-app
                        name="/mis-proyectos"
                        route="{{_subRoute}}"
                        token="{{token}}"
                        id_organization="{{id_organization}}"
                >
                </proyectos-app>

                <proyectos-all
                        name="/all"
                        route="{{_subRoute}}"
                        token="{{token}}"
                        id_organization="{{id_organization}}"
                >
                </proyectos-all>
                <proyectos-mis-archivados
                        name="/mis-archivados"
                        route="{{_subRoute}}"
                        token="{{token}}"
                        id_organization="{{id_organization}}"
                >
                </proyectos-mis-archivados>
                <organization-app
                        name="/organizaciones"
                        route="{{_subRoute}}"
                        token="{{token}}"
                        id_organization="{{id_organization}}"
                >
                </organization-app>
            </iron-pages>

        </app-drawer-layout>


    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class HomeApp extends Polymer.Element {
            static get is() { return 'home-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'home-app'
                    },
                    user:{
                        type: Object,
                        observer: 'onChangeId',
                        reflectToAttribute:true,
                        notify: true
                    },
                    _idData: Object,
                    token: {
                        type: String,
                        observer:'onChangeToken',
                        reflectToAttribute:true,
                        notify: true
                    },
                    id_organization: {
                        type:String,
                        observer: 'onChangeId',
                        reflectToAttribute:true,
                        notify: true
                    },
                    id_user: String

                };
            }

            ready(){
                super.ready();
                if(!this.user){
                    this.user = localStorage.getItem('user');
                }
            }

            desconectar(){
                this.$.logout.headers['authorization'] = 'Token '+this.token;
                this.$.logout.generateRequest();
                localStorage.clear();
                /*this.$.auth.signOut()
                        .then(function(response){
                            location="#/landing";
                        }

                )
                        .catch(function(error) {
                            console.log(error);
                        });
            */
            }
            handleResponse(){
                location='#/landing';
            }
            _drawerSelected() {
                if (!this.$.drawer.persistent) this.$.drawer.close();
            }


        }
        window.customElements.define(HomeApp.is, HomeApp);
    </script>
</dom-module>
