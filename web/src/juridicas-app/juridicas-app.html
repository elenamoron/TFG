<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../register-app/register-app.html">
<link rel="import" href="../home-app/home-app.html">
<link rel="import" href="../proyectos-app/ver-proyecto.html">
<dom-module id="juridicas-app">
    <template>
        <style>
            .content{
                padding-left: 50px;
                padding-right: 50px;
                padding-top: 30px;
                background-color: ghostwhite;
                padding-bottom: 30px;
            }
            .column {
                float: left;
                width: 47%;
                padding-left: 10px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            paper-fab {
                position: fixed;
                right: 24px;
                bottom: 24px;
                --paper-fab-background: #ff4081;
                --paper-fab-keyboard-focus-background: #DF4448;
            }
            @media only screen and (max-width: 600px) {
                .content {
                    padding-left: 30px;
                    padding-right: 10px;
                    padding-top: 30px;
                    background-color: ghostwhite;
                    padding-bottom: 30px;
                }
                .column {
                    float: left;
                    width: 90%;
                }
            }
        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>
        <iron-ajax
            id="addLegalPerson"
            method="post"
            url="http://0.0.0.0:8000/api/lpbc/client/LegalPerson"
            handle-as="json"
            content-type="application/json"
            on-response={{postResponse}}>

        </iron-ajax>
        <div class="content ">
            <h1>Datos Identificativos</h1>
            <form>
                <div class="row">
                    <div class="column">
                        <paper-input value="{{denominacion_social}}" placeholder="Denominación social"></paper-input>
                        <paper-input value="{{CIF}}" placeholder="CIF"></paper-input>
                        <paper-input value="{{ubicacion}}" placeholder="Lugar de constitución"></paper-input>
                        <vaadin-date-picker label="Fecha de constitución" value="{{fecha_constitucion}}"></vaadin-date-picker>
                        <paper-input value="{{sector}}" placeholder="Sector"></paper-input>
                        <p>Domicilio fiscal </p>
                        <paper-input value="{{poblacion}}" placeholder="Población"></paper-input>
                        <paper-input value="{{provincia}}" placeholder="Provincia"></paper-input>
                        <paper-input value="{{cp}}" placeholder="Código postal"></paper-input>
                        <paper-input value="{{pais}}" placeholder="Pais"></paper-input>
                        <paper-input value="{{telefono}}" placeholder="Tlf"></paper-input>
                        <paper-input value="{{email}}" placeholder="email"></paper-input>
                    </div>
                    <div class="column">
                        <p>Forma Jurídica </p>
                        <paper-radio-group value="{{forma_juridica}}" selected="{{forma_juridica}}" allow-empty-selection>
                            <paper-radio-button name="s.a" >Sociedad Anónima</paper-radio-button>
                            <paper-radio-button name="s.l" >Sociedad Limitada</paper-radio-button>
                            <paper-radio-button name="otros" >Otros</paper-radio-button>
                        </paper-radio-group>
                        <p>Inscrita/registrada </p>
                        <paper-radio-group value="{{registro}}" selected="{{registro}}" allow-empty-selection>
                            <paper-radio-button name="mercantil" >Registro mercantil</paper-radio-button>
                            <paper-radio-button name="politicos" >
                                Registro de asociaciones y partidos politicos</paper-radio-button>
                            <paper-radio-button name="deportivas" >Registro de asociaciones deportivas</paper-radio-button>
                            <paper-radio-button name="cooperativas" >Registro general de cooperativas</paper-radio-button>
                            <paper-radio-button name="religiosas" >Registro de entidades religiosas</paper-radio-button>
                            <paper-radio-button name="justicia-interior" >
                                Registro de fundaciones del ministerio de Justicia e interior</paper-radio-button>
                            <paper-radio-button name="otros" >Otros registros públicos</paper-radio-button>
                        </paper-radio-group>
                        <paper-input placeholder="Nº de inscripción en el registro correspondiente" value="{{numero_inscripciones}}"></paper-input>

                    </div>
                    <paper-fab icon="add" raised on-tap="add"></paper-fab>
                </div>
            </form>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class JuridicasApp extends Polymer.Element {
            static get is() { return 'juridicas-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'juridicas-app'
                    }

                };
            }
            add(){
                this.$.addLegalPerson.body={"denominacion_social":this.denominacion_social, "CIF":this.CIF, "ubicacion":this.ubicacion,
                    "fecha_constitucion": this.fecha_constitucion, "sector":this.sector, "forma_juridica": this.forma_juridica,
                    "registro":this.registro, "numero_inscripciones":this.numero_inscripciones, "poblacion":this.poblacion,
                    "provincia":this.provincia, "codigo_postal":this.cp, "pais":this.pais, "telefono":this.telefono, "email": this.email};
                this.$.addLegalPerson.generateRequest();
            }

        }

        window.customElements.define(JuridicasApp.is, JuridicasApp);
    </script>
</dom-module>
