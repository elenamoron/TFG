<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/datetime-picker/date-picker.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../register-app/register-app.html">
<link rel="import" href="../home-app/home-app.html">
<link rel="import" href="../proyectos-app/ver-proyecto.html">
<dom-module id="juridicas-app">
    <template>
        <style>

        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>

        <h1>Datos Identificativos</h1>
        <paper-input placeholder="Denominación social"></paper-input>
        <paper-input placeholder="CIF"></paper-input>
        <paper-input placeholder="Lugar de constitución"></paper-input>
        <p>Fecha de constitución </p><date-picker value="{{value}}"></date-picker>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class JuridicasApp extends Polymer.Element {
            static get is() { return 'juridicas-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'juridicas-app'
                    }

                };
            }

        }

        window.customElements.define(JuridicasApp.is, JuridicasApp);
    </script>
</dom-module>
