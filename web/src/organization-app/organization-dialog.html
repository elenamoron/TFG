<dom-module id="organization-dialog">
    <template>
        <style>

            paper-icon-button.rate-icon {
                --iron-icon-fill-color: white;
                --iron-icon-stroke-color: var(--paper-grey-600);
            }
            paper-card {
                width: 700px;
                margin-left: 30px;
                margin-bottom: 30px;
            }
            paper-fab {
                /*position: fixed;*/
                right: -114px;
                bottom: 24px;
                --paper-fab-background: #ff4081;
                --paper-fab-keyboard-focus-background: #DF4448;
            }
            paper-button.custom {
                --paper-button-ink-color: var(--paper-pink-a200);
                /* These could also be individually defined for each of the
                  specific css classes, but we'll just do it once as an example */
                --paper-button-flat-keyboard-focus: {
                    background-color: var(--paper-pink-a200);
                    color: white !important;
                };
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button.custom {
                background-color: lightgray;
            }
            paper-button.custom:hover {
                background-color: #ff4081;
            }
            paper-button.black {
                color: black;

            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button {
                margin-left: 50px;
            }
            a {
                text-decoration: none;

            }
            paper-dialog{
                width: 500px;
            }
        </style>
        <iron-ajax
                method="post"
                id="addOrganization"
                url="http://0.0.0.0:8000/api/v1/organization"
                handle-as="json"
                content-type="application/json"
                on-response="handleResponse"
                ></iron-ajax>
            <paper-dialog id="animated">
                <h2>Nueva Organización</h2>
                <paper-input type="text" name="name" placeholder="nombre " value="{{nombre}}" required></paper-input>
                <paper-input type="text" name="descripcion" placeholder="descripcion" value="{{descripcion}}" required></paper-input>
                <paper-input type="text" name="code" placeholder="código" value="{{code}}" required></paper-input>
                <paper-input type="text" name="address" placeholder="dirección" value="{{address}}" required></paper-input>
                <paper-input type="text" name="nif" placeholder="nif" value="{{nif}}" required></paper-input>
                <paper-button on-click="add" class="custom black" name="add" dialog-confirm autofocus>Crear</paper-button>
            </paper-dialog>

    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class OrganizationDialog extends Polymer.Element {
            static get is() { return 'organization-dialog'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'organization-dialog'
                    }

                };
            }
            openDialog(){
                var dialog = this.shadowRoot.querySelector('#userDialog');
                var popUp = dialog.shadowRoot.querySelector('iron-dropdown');
                popUp.toggle();
            }
            add(){
                var d = new Date();
                var dd = d.getDate();
                var mm = d.getMonth()+1; //January is 0!
                var yyyy = d.getFullYear();
                this.$.addOrganization.headers['authorization'] = 'Token '+Polymer.globalsManager.get('token');
                this.$.addOrganization.body={"name":this.nombre,"description":this.descripcion, "created":yyyy+'-'+mm+'-'+dd, "code":this.code, "address":this.address, "nif":this.nif};
                this.$.addOrganization.generateRequest();
            }






        }
        window.customElements.define(OrganizationDialog.is, OrganizationDialog);
    </script>
</dom-module>
