<dom-module id="participantes-dialog">
    <template>
        <style>

            paper-icon-button.rate-icon {
                --iron-icon-fill-color: white;
                --iron-icon-stroke-color: var(--paper-grey-600);
            }
            paper-card {
                width: 700px;
                margin-left: 30px;
                margin-bottom: 30px;
            }
            paper-fab {
                float: right;
                margin-right: 20px;
                --paper-fab-background: #ff4081;
                --paper-fab-keyboard-focus-background: #DF4448;
            }
            paper-button.custom {
                --paper-button-ink-color: var(--paper-pink-a200);
                /* These could also be individually defined for each of the
                  specific css classes, but we'll just do it once as an example */
                --paper-button-flat-keyboard-focus: {
                    background-color: var(--paper-pink-a200);
                    color: white !important;
                };
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button.custom {
                background-color: lightgray;
            }
            paper-button.custom:hover {
                background-color: #ff4081;
            }
            paper-button.black {
                color: black;

            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button {
                margin-left: 50px;
            }
            a {
                text-decoration: none;

            }
            paper-dialog{
                width: 500px;
            }
            iron-icon{
                margin-right: 5px;
            }
        </style>
        <paper-dialog id="animated">
            <template is="dom-if" if="{{_isEqualTo(page, 'organization')}}" restamp>
                <paper-input value={{email}} placeholder="email nuevo participante"></paper-input>
            </template>
            <template  is="dom-repeat" items="{{users}}" mutable-data>
            <paper-icon-item>
                <iron-icon icon="account-circle"></iron-icon>
                    [[item.username]]
            </paper-icon-item>
            </template>
            <paper-fab icon="social:person-add" raised on-tap="add" ></paper-fab>
        </paper-dialog>
    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class ParticipantesDialog extends Polymer.Element {
            static get is() { return 'participantes-dialog'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'participantes-dialog'
                    },
                    users: {
                        type: Object,
                        reflectToAttribute:true,
                        notify: true,
                    },
                    page: {
                        type: String,
                        reflectToAttribute:true,
                        notify: true,
                    }

                };
            }
            _isEqualTo(page, string) {
                 return page == string;
            }

            add(){
                var d = new Date();
                var dd = d.getDate();
                var mm = d.getMonth()+1; //January is 0!
                var yyyy = d.getFullYear();
                this.$.addProject.body={"name":this.nombre,"description":this.descripcion, "fecha_creacion":yyyy+'-'+mm+'-'+dd};
                this.$.addProject.generateRequest();
                this.$.getProject.generateRequest();
            }






        }
        window.customElements.define(ParticipantesDialog.is, ParticipantesDialog);
    </script>
</dom-module>
