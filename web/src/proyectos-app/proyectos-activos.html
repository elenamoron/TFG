<dom-module id="proyectos-activos">
    <template>
        <style>

        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>
        
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class ProyectosActivosApp extends Polymer.Element {
            static get is() { return 'proyectos-activos'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'proyectos-activos'
                    }

                };
            }

        }

        window.customElements.define(ProyectosActivosApp.is, ProyectosActivosApp);
    </script>
</dom-module>
