<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../proyectos-app/ver-proyecto.html">
<dom-module id="proyectos-app">
    <template>
        <style>
            .cyan{
                background-color: cyan;
            }
            .rate-image {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                width: 200px;
                background-size: cover !important;
                max-width: 100%;
                max-height: 100%;
                height: auto !important;
                display: block;
            }
            .rate-header { @apply --paper-font-headline; }
            .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
            paper-icon-button.rate-icon {
                --iron-icon-fill-color: white;
                --iron-icon-stroke-color: var(--paper-grey-600);
            }
            paper-card {
                width: 700px;
                margin-left: 30px;
                margin-bottom: 30px;
            }
            .add{
                position: fixed;
                right: 24px;
                bottom: 24px;
            }
            paper-fab {
                margin-bottom: 10px;
                margin-left: 10px;
                margin-right: 10px;
                --paper-fab-background: #ff4081;
                --paper-fab-keyboard-focus-background: #DF4448;
            }
            paper-button.custom {
                --paper-button-ink-color: var(--paper-pink-a200);
                /* These could also be individually defined for each of the
                  specific css classes, but we'll just do it once as an example */
                --paper-button-flat-keyboard-focus: {
                    background-color: var(--paper-pink-a200);
                    color: white !important;
                };
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button.custom {
                background-color: lightgray;
            }
            paper-button.custom:hover {
                background-color: #ff4081;
            }
            paper-button.black {
                color: black;

            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button {
                margin-left: 50px;
            }
            .ver {
                text-decoration: none;
                float:left;

            }
            .cortar{
                width:200px;
                height:20px;
                padding:20px;
                border:1px solid blue;
                text-overflow:ellipsis;
                white-space:nowrap;
                overflow:hidden;
                float:left;
                margin-right: 10px;
            }
            .cortar:hover {
                width: auto;
                white-space: initial;
                overflow:visible;
                cursor: pointer;
            }
        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>
        <iron-ajax
                   id="getProject"
                   url="http://0.0.0.0:8000/api/v1/organization/{{id_organization}}/project/active"
                   handle-as="json"
                   on-response="handleResponse"
                   content-type="application/json"
                   method="GET"
        ></iron-ajax>
        <iron-ajax
            id="addProject"
            method="post"
            url="http://0.0.0.0:8000/api/v1/organization/{{id_organization}}/project/"
            handle-as="json"
            content-type="application/json"
            on-response={{postResponse}}>

        </iron-ajax>
        <iron-ajax
            id="putProject"
            method="put"
            url="http://0.0.0.0:8000/api/v1/organization/project/{{nombre}}/"
            handle-as="json"
            content-type="application/json"
            on-response={{postResponse}}>

        </iron-ajax>
        <app-header-layout>
            <template is="dom-repeat" items="[[proyectos]]" rendered-item-count="{{renderedCount}}">
                <paper-card class="rate">
                    <div class="card-content">
                        <div class="rate-header">{{item.name}}</div>
                        <div class="rate-name">{{item.cliente}}</div>
                        <div>{{item.description}}</div>
                        <div class="cortar">Miembros:
                            <template  is="dom-repeat" items="{{item.users}}" mutable-data>
                                {{item.username}}
                            </template>
                        </div>
                        <paper-fab  icon="account-circle" data-item$="[[item.users]]" raised on-tap="addMember"></paper-fab>
                    </div>
                    <div class="card-actions">
                        <a href="#/proyecto/{{item.name}}/resumen" class="ver">
                            <paper-fab icon="visibility" raised title="ver" data-item$="[[item]]" on-tap="saveProject"></paper-fab>
                        </a>
                        <paper-fab icon="save" raised title="archivar" data-item$="[[item]]" on-tap="archivar"></paper-fab>
                    </div>
                    <div class="rate-image" style="background: url('../../media/{{item.logo }}')"></div>
                </paper-card>

            </template>

            <template is="dom-if" if="{{!renderedCount}}">
                <paper-card heading="Todavía no hay proyectos" class="cyan">

                </paper-card>
            </template>
            <br>
            <iron-pages
                selected="[[_pageData.page]]"
                attr-for-selected="name"
                selected-attribute="visible"
            >
                  <ver-proyecto name="proyecto" route="{{subroute}}" token="{{token}}" id_organization="{{id_organization}}" id_project="{{id_project}}" user="{{user}}">

                  </ver-proyecto>


            </iron-pages>
            <paper-fab class="add" icon="add" raised on-tap="openDialog"></paper-fab>
            <paper-dialog id="animated">
                <h2>Nuevo proyecto</h2>
                <paper-input type="text" name="name" placeholder="nombre proyecto" value="{{nombre}}" required></paper-input>
                <paper-input type="text" name="descripcion" placeholder="descripcion" value="{{descripcion}}" required></paper-input>

                <paper-button on-click="add" class="custom black" name="add" dialog-confirm autofocus>Añadir</paper-button>
            </paper-dialog>
        </app-header-layout>

    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class ProyectosApp extends Polymer.Element {
            static get is() { return 'proyectos-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'proyectos-app'
                    },
                    proyectos:{
                      type: Array
                    } ,
                    nombre: String,
                    descripcion: String,
                    token: {
                        type: String,
                        reflectToAttribute:true,
                        notify: true
                    },
                    id_organization: {
                        type: String,
                        observer:'onChangeId',
                        reflectToAttribute:true,
                        notify: true
                    },
                    id_project: {
                        type: String,
                        observer:'onChangeIdProject',
                        reflectToAttribute:true,
                        notify: true
                    }

                };
            }
            ready(){
                super.ready();
                if(!this.token && localStorage.getItem('token')!=null){
                    this.token = localStorage.getItem('token');
                    this.id_organization = localStorage.getItem('id_organization');
                    this.id_project = localStorage.getItem('id_project');

                }
                if(!this.id_organization){
                    this.id_organization = localStorage.getItem('id_organization');
                    this.$.getProject.headers['authorization']='Token '+this.token;
                    this.$.getProject.url="http://0.0.0.0:8000/api/v1/organization/"+this.id_organization+"/project/active";
                    this.$.getProject.generateRequest();
                }
            }
            onChangeId(){
                if(this.id_organization){
                    this.id_organization=this.id_organization;
                    this.$.getProject.headers['authorization']='Token '+this.token;
                    this.$.getProject.url="http://0.0.0.0:8000/api/v1/organization/"+this.id_organization+"/project/active";
                    this.$.getProject.generateRequest();
                }

            }
            openDialog() {
                this.$.animated.open();
            }
            handleResponse (data) {
                this.set('proyectos',data.detail.response.results);
            }
            add(){
                if(!this.id_organization){
                    this.id_organization = localStorage.getItem('id_organization');
                }
                var d = new Date();
                var dd = d.getDate();
                var mm = d.getMonth()+1; //January is 0!
                var yyyy = d.getFullYear();
                this.$.addProject.url="http://0.0.0.0:8000/api/v1/organization/"+this.id_organization+"/project/";
                this.$.addProject.headers['authorization']='Token '+this.token;
                this.$.addProject.body={"name":this.nombre,"description":this.descripcion, "fecha_creacion":yyyy+'-'+mm+'-'+dd};
                this.$.addProject.generateRequest();
                this.$.getProject.generateRequest();
            }
            archivar(event){
                const item = JSON.parse(event.target.dataset.item);
                this.id_project = item.id;
                localStorage.setItem('id_project',this.id_project);
                this.$.putProject.url="http://0.0.0.0:8000/api/v1/organization/"+this.id_organization+"/project/"+this.id_project+"/";
                this.$.putProject.headers['authorization']='Token '+this.token;
                this.$.putProject.body={"activo":false};
                this.$.putProject.generateRequest();
                this.$.getProject.generateRequest();
            }
            saveProject(event){
                const item = JSON.parse(event.target.dataset.item);
                this.id_project = item.id;
                localStorage.setItem('id_project',this.id_project);
            }





        }
        window.customElements.define(ProyectosApp.is, ProyectosApp);
    </script>
</dom-module>
