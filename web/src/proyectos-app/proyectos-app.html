<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

<dom-module id="proyectos-app">
    <template>
        <style>
            .content {
                display: block;
                position: relative;
                max-width: 1000px;
                margin: 5px auto;
            }
            .rate-image {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                width: 200px;
                background-size: cover !important;
                max-width: 100%;
                max-height: 100%;
                height: auto !important;
                display: block;
            }
            .rate-header { @apply --paper-font-headline; }
            .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
            paper-icon-button.rate-icon {
                --iron-icon-fill-color: white;
                --iron-icon-stroke-color: var(--paper-grey-600);
            }
            paper-card {
                width: 700px;
                margin-left: 30px;
                margin-bottom: 30px;
            }
            paper-fab {

            }
            paper-button.custom {
                --paper-button-ink-color: var(--paper-pink-a200);
                /* These could also be individually defined for each of the
                  specific css classes, but we'll just do it once as an example */
                --paper-button-flat-keyboard-focus: {
                    background-color: var(--paper-pink-a200);
                    color: white !important;
                };
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button.custom {
                background-color: lightgray;
            }
            paper-button.custom:hover {
                background-color: #ff4081;
            }
            paper-button.black {
                color: black;

            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button {
                margin-left: 50px;
            }
            a {
                text-decoration: none;

            }
        </style>
        <iron-ajax auto
                   id="getProject"
                   url="http://127.0.0.1:8000/api/lpbc/organization/"
                   params=''
                   handle-as="json"
                   on-response="handleResponse"
                   debounce-duration="300"
                   content-type="application/json"
                   method="GET"
        ></iron-ajax>
        <iron-ajax
            id="addProject"
            method="post"
            url="http://127.0.0.1:8000/api/lpbc/organization/"
            handle-as="json"
            content-type="application/json"
            on-response={{postResponse}}>

        </iron-ajax>
        <app-header-layout>
            <template is="dom-repeat" items="{{proyectos}}">
                <paper-card class="rate">
                    <div class="card-content">
                        <div class="rate-header">{{item.name}}</div>
                        <div class="rate-name">{{item.cliente}}</div>
                        <div>{{item.description}}</div>
                    </div>
                    <div class="card-actions">
                        <a href="#/proyecto/{{item.name}}">
                            <paper-button  class="custom black" name="ver" dialog-confirm autofocus>Ver</paper-button>
                        </a>
                        <paper-button on-click="archivar" class="custom black" name="archivar" dialog-confirm autofocus>Archivar</paper-button>
                    </div>
                    <div class="rate-image" style="background: url('../../media/{{item.logo }}')"></div>
                </paper-card>

            </template>


            <br>

            <paper-fab icon="add" raised on-tap="openDialog"></paper-fab>

            <paper-dialog id="animated">
                <h2>Nuevo proyecto</h2>
                <paper-input type="text" name="name" placeholder="nombre proyecto" value="{{nombre}}" required></paper-input>
                <paper-input type="text" name="descripcion" placeholder="descripcion" value="{{descripcion}}" required></paper-input>
                <paper-button on-click="add" class="custom black" name="add" dialog-confirm autofocus>AÃ±adir</paper-button>
            </paper-dialog>
        </app-header-layout>
    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class ProyectosApp extends Polymer.Element {
            static get is() { return 'proyectos-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'proyectos-app'
                    },
                    proyectos: Object,
                    nombre: String,
                    descripcion: String

                };
            }
            openDialog() {
                this.$.animated.open();
            }
            handleResponse (data) {
                this.proyectos = data.detail.response;
            }
            add(){
                this.$.addProject.body={"name":this.nombre,"description":this.descripcion, "code":this.nombre.substr(0,2)};
                this.$.addProject.generateRequest();
            }



        }
        window.customElements.define(ProyectosApp.is, ProyectosApp);
    </script>
</dom-module>
