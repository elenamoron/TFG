<dom-module id="ver-proyecto">
    <template>
        <style>
            paper-avatar {
                position: relative;
                height: 90px;
                padding: 2px;
                width: 90px;
                margin: 20px auto;
                margin-left: 80px;
            }
            .avatar-container .image {
                background-size: contain;
                border-radius: 50%;
                height: 100%;
                width: 100%;
            }

            .contact-info {
                margin: 0 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid #CCC;
                text-align: center;
            }
            .contact-info .name {
                font-weight: bold;
            }
            .contact-info .email {
                color: #999;
            }
            paper-item {
                @apply(--layout-center-center);
                height: 54px;
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
            app-toolbar {
                /* Toolbar is the main header, so give it some color */
                background-color: #1E88E5;
                font-family: 'Roboto', Helvetica, sans-serif;
                color: white;
            }
            .second {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: normal;
            }
            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: var(--paper-amber-500);
            }
            .blue{
                background-color: var(--paper-light-blue-300);
            }
            .red-google {
                background-color: var(--google-red-100);

            }
            .red {
                background-color: var(--paper-red-300);
            }
            .pink {
                background-color: var(--paper-pink-400);
            }
            paper-fab{
                float:right;
            }
        </style>
        <firebase-auth id="auth" user="{{user}}" provider="google" >
        </firebase-auth>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/proyecto/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>
        <iron-ajax
                method="post"
                id="logout"
                url="http://0.0.0.0:8000/api/v1/rest-auth/logout/"
                handle-as="json"
                content-type="application/json"
                on-response="onlogout"
                ></iron-ajax>
        <iron-ajax
                   id="getProject"
                   url="http://0.0.0.0:8000/api/v1/organization/{{id_organization}}/project/{{id_project}}"
                   handle-as="json"
                   on-response="handleResponse"
                   debounce-duration="300"
                   content-type="application/json"
                   method="GET"
        ></iron-ajax>
        <app-drawer-layout name="resumen" responsive-width="1280px" >
            <app-header-layout>
                <app-header slot="header">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>[[nombre]]</div>
                        <paper-icon-button icon="settings-power" raised on-click="desconectar"></paper-icon-button>
                    </app-toolbar>
                </app-header>
            </app-header-layout>

            <app-drawer id="drawer" slot="drawer" swipe-open>
                <app-header-layout has-scrolling-region>

                    <app-header fixed>
                        <paper-avatar label="[[user.nombre]]" src="[[user.photoURL]]"></paper-avatar>
                        <paper-fab icon="arrow-back" raised on-tap="volver"></paper-fab>
                        <div class="contact-info">
                            <div class="name">[[user.nombre]]</div>
                            <div class="email">[[user.mail]]</div>

                        </div>
                    </app-header>

                    <paper-listbox
                            selected="{{_pageData.page}}"
                            attr-for-selected="name"
                            on-iron-activate="_drawerSelected">
                        <paper-item name="[[_pageData.page]]/resumen">Resumen
                        </paper-item>
                        <paper-item name="[[_pageData.page]]/juridica">Persona Jurídica</paper-item>
                        <paper-item name="[[_pageData.page]]/representantes">Representantes Autorizados</paper-item>
                        <paper-icon-item name="[[_pageData.page]]/resumen">
                            <div class="avatar blue" slot="item-icon"></div>
                            <paper-item-body >
                                <div secondary class="second">Socios que obstentan más del 25% de capital</div>
                            </paper-item-body>
                        </paper-icon-item>
                        <paper-icon-item name="[[_pageData.page]]/resumen">
                            <div class="avatar" slot="item-icon"></div>
                            <paper-item-body>
                                <div secondary class="second">Personas con responsabilidad pública</div>
                            </paper-item-body>
                        </paper-icon-item>
                        <paper-icon-item name="[[_pageData.page]]/resumen">
                            <div class="avatar red" slot="item-icon"></div>
                            <paper-item-body>
                                <div secondary class="second">Personas que controlan la sociedad</div>
                            </paper-item-body>
                        </paper-icon-item>
                        <paper-icon-item name="[[_pageData.page]]/resumen">
                            <div class="avatar red-google" slot="item-icon"></div>
                            <paper-item-body>
                                <div secondary class="second">Personas con más del 25% de control</div>
                            </paper-item-body>
                        </paper-icon-item>
                        <paper-icon-item name="[[_pageData.page]]/resumen">
                            <div class="avatar pink" slot="item-icon"></div>
                            <paper-item-body>
                                <div secondary class="second">Relación de negocios</div>
                            </paper-item-body>
                        </paper-icon-item>
                    </paper-listbox>
                </app-header-layout>

            </app-drawer>
            <iron-pages selected="[[_subRoute.path]]" attr-for-selected="name">
                <resumen-app
                        name="/resumen"
                        route="{{_subRoute}}"
                        proyecto="{{proyecto}}"
                        nombre="{{nombre}}"
                        token="{{token}}"
                        user="{{user}}"
                >
                </resumen-app>
                <juridicas-app
                    name="/juridica"
                    route="{{_subRoute}}"
                    token="{{token}}"
                    user="{{user}}"
                >

                </juridicas-app>
                <representantes-app
                    name="/representantes"
                    route="{{_subRoute}}"
                    token="{{token}}"
                    user="{{user}}"
                    id_project="{{id_project}}"
                >

                </representantes-app>
            </iron-pages>

        </app-drawer-layout>

    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class VerProyecto extends Polymer.Element {
            static get is() { return 'ver-proyecto'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'ver-proyecto'
                    },
                    user: {
                        type: Object,
                        observer:'onChangeUser',
                        reflectToAttribute:true,
                        notify: true
                    },
                    proyecto: {
                        type: Object,
                        reflectToAttribute:true,
                        notify: true
                    },
                    nombre: {
                        type:String,
                        reflectToAttribute:true,
                        notify: true
                    },
                    token: {
                        type: String,
                        observer:'onChangeToken',
                        reflectToAttribute:true,
                        notify: true
                    },
                    id_organization: {
                        type: String,
                        reflectToAttribute:true,
                        notify: true
                    },
                    id_project: {
                        type: String,
                        reflectToAttribute:true,
                        notify: true,
                        observer:'onChangeId',
                    }

                };
            }
            ready(){
                super.ready();

                if(!this.token && localStorage.getItem('token')!=null){
                    this.token = localStorage.getItem('token');
                    this.id_organization = localStorage.getItem('id_organization');
                    this.user = JSON.parse(localStorage.getItem('user'));
                    this.id_project = localStorage.getItem('id_project');

                }
                if(this.user){
                    if(!this.user.id){
                        this.user = JSON.parse(this.user);
                    }
                }

            }

            onChangeId(){
                if(this.id_project){
                    if(!this.id_organization){
                        this.id_organization = localStorage.getItem('id_organization');
                    }
                    this.$.getProject.url = "http://0.0.0.0:8000/api/v1/organization/"+this.id_organization+"/project/"+this.id_project+"/";
                    this.$.getProject.headers['authorization']='Token '+this.token;
                    this.$.getProject.generateRequest();
                }

            }
            _drawerSelected() {
                if (!this.$.drawer.persistent) this.$.drawer.close();
            }

            handleResponse (data) {
                this.proyecto = data.detail.response.results;
                if(this.proyecto[0]){
                    this.nombre = this.proyecto[0].name;
                    if(localStorage.getItem('id_project')){
                        if(localStorage.getItem('id_project')!=this.proyecto[0].id){
                            localStorage.setItem('id_project', this.proyecto[0].id)
                        }
                    }else{
                        localStorage.setItem('id_project', this.proyecto[0].id)
                    }

                }

            }
            desconectar(){
                this.$.logout.headers['authorization'] = 'Token '+this.token;
                this.$.logout.generateRequest();
                localStorage.clear();
                /*this.$.auth.signOut()
                        .then(function(response){
                            location="#/landing";
                        }

                )
                        .catch(function(error) {
                            console.log(error);
                        });
            */
            }
            onlogout(){
                location='#/landing';
            }
            volver(){
                location='#/home/mis-proyectos';
            }




        }
        window.customElements.define(VerProyecto.is, VerProyecto);
    </script>
</dom-module>
