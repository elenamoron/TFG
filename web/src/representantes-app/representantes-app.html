<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-collapse-item/paper-collapse-item.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../register-app/register-app.html">
<link rel="import" href="../home-app/home-app.html">
<link rel="import" href="../proyectos-app/ver-proyecto.html">
<link rel="import" href="../representantes-app/representantes-publica.html">
<link rel="import" href="../representantes-app/representantes-sociedad.html">
<link rel="import" href="../representantes-app/representantes-25control.html">
<dom-module id="representantes-app">
    <template>
        <style>
            .content{
                padding-left: 50px;
                padding-right: 50px;
                padding-top: 30px;
                background-color: ghostwhite;
                padding-bottom: 30px;
            }
            .column {
                float: left;
                width: 18%;
                padding-left: 10px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            paper-fab {
                position: fixed;
                right: 24px;
                bottom: 24px;
                --paper-fab-background: #ff4081;
                --paper-fab-keyboard-focus-background: #DF4448;
            }
            paper-toggle-button.pink {
                --paper-toggle-button-checked-bar-color: var(--paper-pink-500);
                --paper-toggle-button-checked-button-color: var(--paper-pink-500);
                --paper-toggle-button-checked-ink-color: var(--paper-pink-500);
            }
            
            @media only screen and (max-width: 600px) {
                .content {
                    padding-left: 30px;
                    padding-right: 10px;
                    padding-top: 30px;
                    background-color: ghostwhite;
                    padding-bottom: 30px;
                }
                .column {
                    float: left;
                    width: 90%;
                }

            }
        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>
        <iron-ajax
            method="get"
            id="getPhysicalPerson"
            url="http://0.0.0.0:8000/api/v1/client/PhysicalPerson/{{id_project}}/"
            handle-as="json"
            content-type="application/json"
            on-response="handleResponse">

        </iron-ajax>
        <iron-ajax
            id="addPhysicalPerson"
            method="post"
            url="http://0.0.0.0:8000/api/v1/client/PhysicalPerson/"
            handle-as="json"
            content-type="application/json"
            on-response={{postResponse}}>

        </iron-ajax>
        <iron-ajax
            id="putPhysicalPerson"
            method="put"
            url="http://0.0.0.0:8000/api/v1/client/PhysicalPersonbyId/{{id_project}}/"
            handle-as="json"
            content-type="application/json"
            on-response={{putResponse}}>

        </iron-ajax>

        <div class="content ">
            <template is="dom-if" if="{{physicalPersons}}" restamp>
                <template is="dom-repeat" id="selectPerson" items="{{physicalPersons}}">
                    <paper-collapse-item icon="icons:face" header="{{item.nombre_completo}}">
                        <form>
                            <div class="row">

                                <paper-input value="{{item.nombre_completo}}" placeholder="Nombre y apellidos"></paper-input>
                                <p>Tipo de Documento </p>
                                <paper-radio-group value="{{item.documento_identificativo}}" selected="{{physicalPerson.documento_identificativo}}" allow-empty-selection>
                                    <paper-radio-button name="nif" >NIF</paper-radio-button>
                                    <paper-radio-button name="pasaporte" >Pasaporte</paper-radio-button>
                                    <paper-radio-button name="t-residencia" >Tarjeta de residencia</paper-radio-button>
                                </paper-radio-group>
                                <vaadin-date-picker label="Fecha de caducidad" value="{{item.fecha_caducidad}}"></vaadin-date-picker>
                                <paper-input value="{{item.lugar_nacimiento}}" placeholder="Lugar de nacimiento"></paper-input>
                                <paper-input value="{{item.nacionalidad}}" placeholder="Nacionalidad"></paper-input>
                                <paper-input value="{{item.pais_nacionalidad}}" placeholder="Pais nacionalidad"></paper-input>
                                <paper-input value="{{item.pais_residencia}}" placeholder="Pais de residencia"></paper-input>
                                <paper-input value="{{item.domicilio}}" placeholder="Domicilio"></paper-input>
                                <paper-input value="{{item.telefono}}" placeholder="Tlf"></paper-input>
                                <paper-input value="{{item.email}}" placeholder="email"></paper-input>

                                <h3>Características adicionales</h3>
                                <div class="row">
                                    <div class="column">
                                        <p>Más del 25% de capital</p>
                                        <paper-toggle-button checked="{{item.capital}}" class="pink"></paper-toggle-button>
                                    </div>
                                    <div class="column">
                                        <p>Responsabilidad pública</p>
                                        <paper-toggle-button  checked="{{item.responsabilidad_publica}}" class="pink"></paper-toggle-button>
                                    </div>
                                    <div class="column">
                                        <p>Controla la sociedad</p>
                                        <paper-toggle-button checked="{{item.controla_sociedad}}" class="pink"></paper-toggle-button>
                                    </div>
                                    <div class="column">
                                        <p>Más del 25% de control</p>
                                        <paper-toggle-button  checked="{{item.control}}" class="pink"></paper-toggle-button>
                                    </div>
                                    <div class="column">
                                        <p>Relación de negocios</p>
                                        <paper-toggle-button checked="{{item.relacion_negocios}}" class="pink"></paper-toggle-button>
                                    </div>
                                </div>
                                <br>
                                <template is="dom-if" if="{{item.responsabilidad_publica}}" restamp>
                                    <representantes-publica token="{{token}}"></representantes-publica>
                                </template>
                                <template is="dom-if" if="{{item.controla_sociedad}}" restamp>
                                    <representantes-sociedad token="{{token}}"></representantes-sociedad>
                                </template>
                                <template is="dom-if" if="{{item.control}}" restamp>
                                    <representantes-25control token="{{token}}"></representantes-25control>
                                </template>
                                <paper-fab icon="create" raised on-tap="add" data-item$="[[item]]"></paper-fab>
                            </div>
                        </form>
                    </paper-collapse-item>

                </template>
            </template>
            <paper-collapse-item icon="icons:add-box" header="Añadir representante">
                <h1>Datos de representantes autorizados</h1>
                <form>
                    <div class="row">

                        <paper-input value="{{physicalPerson.nombre_completo}}" placeholder="Nombre y apellidos"></paper-input>
                        <p>Tipo de Documento </p>
                        <paper-radio-group value="{{physicalPerson.documento_identificativo}}" selected="{{physicalPerson.documento_identificativo}}" allow-empty-selection>
                            <paper-radio-button name="nif" >NIF</paper-radio-button>
                            <paper-radio-button name="pasaporte" >Pasaporte</paper-radio-button>
                            <paper-radio-button name="t-residencia" >Tarjeta de residencia</paper-radio-button>
                        </paper-radio-group>
                        <vaadin-date-picker label="Fecha de caducidad" value="{{physicalPerson.fecha_caducidad}}"></vaadin-date-picker>
                        <paper-input value="{{physicalPerson.lugar_nacimiento}}" placeholder="Lugar de nacimiento"></paper-input>
                        <paper-input value="{{physicalPerson.nacionalidad}}" placeholder="Nacionalidad"></paper-input>
                        <paper-input value="{{physicalPerson.pais_nacionalidad}}" placeholder="Pais nacionalidad"></paper-input>
                        <paper-input value="{{physicalPerson.pais_residencia}}" placeholder="Pais de residencia"></paper-input>
                        <paper-input value="{{physicalPerson.domicilio}}" placeholder="Domicilio"></paper-input>
                        <paper-input value="{{physicalPerson.telefono}}" placeholder="Tlf"></paper-input>
                        <paper-input value="{{physicalPerson.email}}" placeholder="email"></paper-input>

                        <h3>Características adicionales</h3>
                                <div class="row">
                                    <div class="column">
                                        <p>Más del 25% de capital</p>
                                        <paper-toggle-button checked="{{physicalPerson.capital}}" class="pink"></paper-toggle-button>
                                    </div>
                                    <div class="column">
                                        <p>Responsabilidad pública</p>
                                        <paper-toggle-button  checked="{{physicalPerson.responsabilidad_publica}}" class="pink"></paper-toggle-button>
                                    </div>
                                    <div class="column">
                                        <p>Controla la sociedad</p>
                                        <paper-toggle-button checked="{{physicalPerson.controla_sociedad}}" class="pink"></paper-toggle-button>
                                    </div>
                                    <div class="column">
                                        <p>Más del 25% de control</p>
                                        <paper-toggle-button  checked="{{physicalPerson.control}}" class="pink"></paper-toggle-button>
                                    </div>
                                    <div class="column">
                                        <p>Relación de negocios</p>
                                        <paper-toggle-button checked="{{physicalPerson.relacion_negocios}}" class="pink"></paper-toggle-button>
                                    </div>
                                </div>
                                <br>
                        <template is="dom-if" if="{{physicalPerson.responsabilidad_publica}}" restamp>
                            <representantes-publica></representantes-publica>
                        </template>
                        <template is="dom-if" if="{{physicalPerson.controla_sociedad}}" restamp>
                            <representantes-sociedad></representantes-sociedad>
                        </template>
                        <template is="dom-if" if="{{physicalPerson.control}}" restamp>
                            <representantes-25control></representantes-25control>
                        </template>
                        <paper-fab icon="save" raised on-tap="add" data-item$="[[physicalPerson]]"></paper-fab>
                    </div>
                </form>
            </paper-collapse-item>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class RepresentantesApp extends Polymer.Element {
            static get is() { return 'representantes-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'representantes-app'
                    },
                    physicalPerson: Object,
                    physicalPersons: Object,
                    hasphysicaPerson: Boolean,
                    id_project: Number,
                    token: {
                        type: String,
                        observer:'onChangeToken'
                    }

                };
            }
            onChangeToken(){
                this.$.getPhysicalPerson.headers['authorization']='Token '+this.token;
                this.$.getPhysicalPerson.generateRequest();
            }
            ready() {
                super.ready();
                if(localStorage.getItem('id_project')){
                    this.id_project=localStorage.getItem('id_project');
                }
            }
            handleResponse (data) {
                this.physicalPerson = {};
                if(data.detail.response.count==1){
                    this.hasphysicaPerson = true;
                    this.physicalPersons=data.detail.response.results;
                }else if(data.detail.response.count>1){
                    this.hasphysicaPerson = true;
                    this.physicalPersons=data.detail.response.results;
                }

            }
            add(event){
                const item = JSON.parse(event.target.dataset.item);
                item.project=this.id_project;
                if(item.id){
                    this.$.putPhysicalPerson.url="http://0.0.0.0:8000/api/v1/client/PhysicalPersonbyId/"+item.id+"/";
                    this.$.putPhysicalPerson.headers['authorization']='Token '+this.token;
                    this.$.putPhysicalPerson.body=item;
                    this.$.putPhysicalPerson.generateRequest();
                }else{
                    this.$.addPhysicalPerson.headers['authorization']='Token '+this.token;
                    this.$.addPhysicalPerson.body=Object.assign({}, item);
                    this.$.addPhysicalPerson.generateRequest();
                    this.hasphysicaPerson = true;
                }
                this.$.getPhysicalPerson.headers['authorization']='Token '+this.token;
                this.$.getPhysicalPerson.generateRequest();

            }

        }

        window.customElements.define(RepresentantesApp.is, RepresentantesApp);
    </script>
</dom-module>
