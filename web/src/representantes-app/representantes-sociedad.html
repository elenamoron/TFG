<dom-module id="representantes-sociedad">
    <template>
        <style>
            .content{
                padding-left: 50px;
                padding-right: 50px;
                padding-top: 30px;
                background-color: ghostwhite;
                padding-bottom: 30px;
            }
            .column {
                float: left;
                width: 47%;
                padding-left: 10px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            paper-fab {
                position: fixed;
                right: 24px;
                bottom: 24px;
                --paper-fab-background: #ff4081;
                --paper-fab-keyboard-focus-background: #DF4448;
            }
            @media only screen and (max-width: 600px) {
                .content {
                    padding-left: 30px;
                    padding-right: 10px;
                    padding-top: 30px;
                    background-color: ghostwhite;
                    padding-bottom: 30px;
                }
                .column {
                    float: left;
                    width: 90%;
                }
            }
        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>
        <iron-ajax
            auto
            method="get"
            url="http://0.0.0.0:8000/api/v1/client/PhysicalPerson/{{id_project}}/"
            handle-as="json"
            content-type="application/json"
            on-response="handleResponse">

        </iron-ajax>
        <iron-ajax
            id="addPhysicalPerson"
            method="post"
            url="http://0.0.0.0:8000/api/v1/client/PhysicalPerson/"
            handle-as="json"
            content-type="application/json"
            on-response={{postResponse}}>

        </iron-ajax>
        <iron-ajax
            id="putPhysicalPerson"
            method="put"
            url="http://0.0.0.0:8000/api/v1/client/PhysicalPerson/{{id_project}}/"
            handle-as="json"
            content-type="application/json"
            on-response={{putResponse}}>

        </iron-ajax>

        <div class="content ">

                <h1>Datos de personas que controlan la Sociedad</h1>
                <form>
                    <div class="row">
                        <paper-input value="{{physicalPerson.nombre_completo}}"
                                     placeholder="Determinar en calidad de quÃ© detentan o controlan la sociedad"></paper-input>
                        <paper-fab icon="add" raised on-tap="add"></paper-fab>
                    </div>
                </form>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class RepresentantesSociedadApp extends Polymer.Element {
            static get is() { return 'representantes-sociedad'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'representantes-sociedad'
                    },
                    physicalPerson: Object,
                    physicalPersons: Object,
                    hasphysicaPerson: Boolean,
                    id_project: Number

                };
            }
            ready() {
                super.ready();
                if(localStorage.getItem('id_project')){
                    this.id_project=localStorage.getItem('id_project');
                }
            }
            handleResponse (data) {
                this.physicalPerson = data.detail.response.results;
                if(data.detail.response.count==1){
                    this.physicalPerson = this.physicalPerson[0];
                    this.hasphysicaPerson = true;
                }else if(data.detail.response.count>1){
                    this.physicalPersons=data.detail.response.results;
                }

            }
            add(){
                this.physicalPerson.project=this.id_project;
                if(!this.hasphysicaPerson){
                    this.$.addPhysicalPerson.body=Object.assign({}, this.physicalPerson);
                    this.$.addPhysicalPerson.generateRequest();
                    this.hasphysicaPerson = true;
                }else{
                    this.$.putPhysicalPerson.body=this.physicalPerson;
                    this.$.putPhysicalPerson.generateRequest();
                }

            }

        }

        window.customElements.define(RepresentantesSociedadApp.is, RepresentantesSociedadApp);
    </script>
</dom-module>
