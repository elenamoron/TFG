<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../register-app/register-app.html">
<link rel="import" href="../landing-app/landing-app.html">
<link rel="import" href="../home-app/home-app.html">
<dom-module id="web-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .tabs {
        height: 100%;
        @apply (--layout-horizontal);
      }
      .tabs > a {
        @apply (--layout-vertical);
        @apply (--layout-center-center);
        margin: 12px 16px 12px;
        color: black;
      }
      .toolbar {
        @apply (--layout-horizontal);
        @apply (--layout-end-justified);
        background-color: rgba(255, 255, 255, 0.95);
      }
      header {
        @apply (--layout-vertical);
        @apply (--layout-center-center);
        height:  500px;
        witdh: 100%;
        padding: 0 16px;
        background-image: url('../../media/Puzzle.jpg');
        backgrond-repeat: no-repeat;
        background-size: 100% 100%;
        color: black;
        text-align: center;
      }
      section {
        padding: 88px 16px;
      }
      .container {
        @apply (--layout-horizontal);
        max-width: 800px;
        margin: 0 auto;
      }
      .container > * {
        @apply (--layout-flex);
      }
      .container img {
        max-width: 100%;
        max-height: 100%;
      }
      .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
      }

      .container p {
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        .container {
          @apply (--layout-vertical);
        }
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{_pageData}}"
            tail="{{subroute}}"
            active="{{active}}">
    </app-route>


    <iron-pages
            selected="[[_pageData.page]]"
            attr-for-selected="name"
            selected-attribute="visible"
    >
      <landing-app name="landing" token="{{token}}"></landing-app>
      <home-app name="home" route="{{subroute}}" token="{{token}}"></home-app>


    </iron-pages>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WebApp extends Polymer.Element {
      static get is() { return 'web-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'web-app'
          },
          user: Object,
          route: Object,
          routeData: Object,
          basepath: String,
          page: String,
          token:String

        };

      }

      ready() {
        super.ready();
        /*if(this.route.path==0 || !this.route.path){
          location='#/landing';
        }*/
      }

    }

    window.customElements.define(WebApp.is, WebApp);
  </script>
</dom-module>
